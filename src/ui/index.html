<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron y MySQL</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    
    <main class="container-fluid">
        
        <div class="row">
            
            <div class="col-md-6 my-auto p-4">
                <h3 class="my-1 titulo">INVENTARIO casa gonzález    </h3>
                <form action="" class="card card-body" id="productForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            placeholder="Nombre producto" 
                            id="name" 
                            class="form-control my-3" 
                            autofocus>
                    </div>

                    <div class="form-group">
                        <input 
                            class="form-control my-3"
                            type="number" 
                            id="price"
                            placeholder="Precio producto"
                            step="any">
                    </div>
                    <div class="form-group">
                        <textarea 
                            name="" 
                            id="description" 
                            cols="3" 
                            placeholder="Descripción de producto"
                            class="form-control my-3"></textarea>
                    </div>
                    <button class="btn btn-outline-success my-4">Guardar</button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="products">

                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
